<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="header"><h1 class="header-title">To Do List</h1></div>
            <div class="sidebar">
                <ul>
                    <li><div class="list-item-wrapper"><img src="icons/home.svg" alt="home" class="sidebar-icon">Home</div></li>
                    <li><div class="list-item-wrapper"><img src="icons/calendar-day.svg" alt="today" class="sidebar-icon">Today</div></li>
                    <li><div class="list-item-wrapper"><img src="icons/calendar-days.svg" alt="thisweek" class="sidebar-icon">This Week</div></li>
                    <li><div class="list-item-wrapper"><img src="icons/projects.svg" alt="projects" class="sidebar-icon">Projects</div>
                        <ul class="projects"></ul>
                    </li>
                    <li><div class="list-item-wrapper"><img src="icons/notes.svg" alt="notes" class="sidebar-icon">Notes</div></li>
                    <li><div class="list-item-wrapper"><img src="icons/add.svg" alt="add" class="sidebar-icon">New Task</div></li>
                </ul>
            </div>
            <div class="main-block"></div>
        </div>
        <div class="popup">
            
        </div>
    </main>
</body>
</html>
